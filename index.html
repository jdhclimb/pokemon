<!-- index.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>클라이머 포켓몬 유형 테스트</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/poketball.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/poketball.png" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="클라이머 포켓몬 유형 테스트" />
  <meta property="og:description" content="맞을 수도 아닐 수도~🧗‍♀️⚡" />
  <meta property="og:url" content="https://jdhclimbtest.netlify.app/" />
  <meta property="og:image" content="https://jdhclimbtest.netlify.app/assets/meta_.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:type" content="image/png" />
</head>

<body>
  <main class="app">
    <header class="header">
      <div class="badge">🧗‍♂️ @jdh._.climb</div>
      <h1>클라이머 포켓몬 유형 테스트</h1>
      <p class="sub">도움 주신 멋쟁이들: @attottootta, @un_cl_, @mxxnxn, @climb_gogyuma</p>
    </header>

    <section id="screenStart" class="screen">
      <div class="card">
        <h2>시작하기</h2>
        <ul class="bullets">
          <li>총 <b id="qTotal">17</b>문항</li>
          <li>각 문항에서 가장 가까운 선택지 1개만 선택</li>
        </ul>
        <button id="btnStart" class="btn primary">테스트 시작 🧗‍♀️</button>
      </div>
    </section>

    <section id="screenQuiz" class="screen hidden">
      <div class="topbar">
        <div class="progress-wrap">
          <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
          </div>
          <div class="progress-text">
            <span id="qIndex">1</span>/<span id="qTotal2">17</span>
          </div>
        </div>
        <button id="btnResetTop" class="btn ghost" title="처음부터">다시 테스트하기</button>
      </div>

      <div class="card">
        <h2 id="qTitle" class="q-title">Q1. ...</h2>
        <div id="options" class="options"></div>

        <div class="nav">
          <button id="btnPrev" class="btn" disabled>← 이전</button>
          <button id="btnNext" class="btn primary" disabled>다음 →</button>
        </div>
      </div>

      <p class="hint">※ 문항 중에 고를 게 없다면 그나마 가장 가까운 걸로 ㄱㄱ</p>
    </section>

    <section id="screenResult" class="screen hidden">
      <div class="card">
        <div class="result-head">
          <div id="resultEmoji" class="result-emoji">⚡</div>
          <div>
            <div class="result-label">당신의 타입</div>
            <h2 id="resultName" class="result-name">피카츄형</h2>
          </div>
        </div>

        <p id="resultOneLiner" class="result-oneliner">“오늘도 암장에 전기 공급하러 왔습니다.”</p>

        <div class="result-media">
          <img id="resultImg" class="result-img" alt="결과 카드 이미지" crossorigin="anonymous" />
        </div>

        <div class="result-stack">
          <div class="pillbox">
            <ul id="resultPokemonTraits" class="list"></ul>
          </div>
          <div class="pillbox">
            <ul id="resultClimberTraits" class="list"></ul>
          </div>
        </div>

        <div class="match-grid">
          <div class="match-box">
            <div class="match-title">🔥 잘 맞는 포켓몬</div>
            <div id="goodMatches" class="match-chips"></div>
          </div>
          <div class="match-box">
            <div class="match-title">😵 잘 안 맞는 포켓몬</div>
            <div id="badMatches" class="match-chips"></div>
          </div>
        </div>

        <div class="nav">
          <button id="btnRestart" class="btn">다시 하기</button>
          <button id="btnShareLink" class="btn">결과 링크 공유 🔗</button>
          <button id="btnSaveCard" class="btn primary">결과 카드 저장(PNG)</button>
        </div>

        <canvas id="cardCanvas" width="1080" height="1350" class="hidden"></canvas>
      </div>

      <footer class="footer">
        <small>※ 맘에 안 들면 맞짱 뜨던가~</small>
      </footer>
    </section>

    <div id="exportMount"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
